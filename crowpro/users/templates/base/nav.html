
{% block navbar %}
<nav class="navbar mb-2">
    <a href="/" class="navbar-brand">CrowCrows</a>
    {% if user.is_authenticated %}
        <div class="d-flex row-reverse">
            <a href="/" class="btn mx-1">Account</a>
            <a href={% url 'logout' %} class="btn mx-1">Logout-></a>
        </div>
    {% else %}<a href={% url 'login' %} class="btn mx-1">Log In</a>

    {% endif %}
</nav><hr/>
{% endblock navbar %}
