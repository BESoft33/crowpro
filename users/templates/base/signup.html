{% extends 'base/index.html' %}
{% block title %} Signup {% endblock title %}
{% block content %}
    {% if form.errors %}
        {% for e in form.errors %}
            <p>e</p>
        {% endfor %}
    {% endif %}

    {% if not user.is_authenticated %}
        <form action="" method="post">
            {% csrf_token %}
              <div class="form-floating mb-3">
                <input name="first_name" class="form-control" id="first_name" placeholder="name@example.com">
                <label for="first_name">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input name="last_name" class="form-control" id="last_name" placeholder="name@example.com">
                <label for="last_name">Last Name</label>
              </div>
              <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
              </div>

              <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

            <input class="mb-3"type="submit" value="Submit">
        </form>
    {% else %}
        <div>You must <a href={% url 'logout' %}>Logout</a> first</div>
    {% endif %}
{% endblock content %}
